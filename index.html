<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Sinworld</title>
        </head>
        <body>
                <label for="seedRange">Seed:</label>
                <input
                        type="range"
                        id="seedRange"
                        min="0"
                        max="100"
                        value="50"
                />
                <span id="seedValue">50</span>
                
                <button id="minusButton">-</button>
                <button id="plusButton">+</button>

                <button id="resetBtn">Reset</button>
                <button id="loadBtn">Load</button>
                <button id="pauseBtn">Pause</button>
                <hr />
                <canvas width="640" height="480" id="viewport"></canvas>

                <script src="./rendering.js" type="module"></script>
                <script src="./resetButton.js" type="module"></script>
                <script src="./loadButton.js" type="module"></script>
                <script src="./seedDisplay.js" type="module"></script>
                <script src="./seedRange.js" type="module"></script>
                <script src="./pauseButton.js" type="module"></script>
        </body>
</html>
